<button mat-stroked-button (click)="addNewSpe()">Add a new specialty</button>


<table mat-table [dataSource]="allSpecialtyStream" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id || ''}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element, let i=dataIndex">
            <span *ngIf="!whoIsModified[i]">
                {{element.title}}
            </span>
            <span *ngIf="whoIsModified[i]">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Title" [(ngModel)]="specialtyToAdd.title" >
                </mat-form-field>
            </span>

        </td>
    </ng-container>


    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element, let i = dataIndex" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <span *ngIf="!whoIsModified[i]">
                    <div class="example-element-description">
                    {{element.description}}
                    <img src={{element.picture}} alt={{element.title}} class="speImg">
                </div>
            </span>
            <span *ngIf="whoIsModified[i]">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Ecrivez ici la description de cette spécialité" [(ngModel)]="specialtyToAdd.description">
                    
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Choissisez une photo" [(ngModel)]="specialtyToAdd.picture">
                        </mat-form-field>
                        <button mat-stroked-button (click)="postNewSpecialty()">Save</button>
            </span>

            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="modify">
        <th mat-header-cell *matHeaderCellDef> Modify </th>
        <td mat-cell *matCellDef="let element, let i = dataIndex"> 
            <button mat-stroked-button (click)="modifySpe(i, element)">Modify</button>
             </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandThisRow(element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
